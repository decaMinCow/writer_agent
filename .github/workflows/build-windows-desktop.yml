name: Build Windows Desktop (no license)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Build desktop installer (NSIS)
        run: |
          pwsh -ExecutionPolicy Bypass -File .\scripts\build-desktop-win.ps1 -NoLicense -SkipLicenseKeys -Clean

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: writer-agent-desktop-windows
          path: apps/desktop/dist/**
          if-no-files-found: error
