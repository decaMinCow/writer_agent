services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: writer_agent
    ports:
      - "5432:5432"
    volumes:
      - writer_agent_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d writer_agent"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  writer_agent_db:

